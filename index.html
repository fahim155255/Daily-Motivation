
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Motivation</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ff5722" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LB0TJEH8QB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-LB0TJEH8QB');
  </script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div id="quote">"Stay hungry, stay foolish." â€“ Steve Jobs</div>
    <div id="timer">0 days 00:00:00</div>
    <div id="controls">
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <button id="installBtn" style="display:none; position:fixed; bottom:20px; right:20px;">Install App</button>

  <script src="script.js"></script>
  <script>
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "block";

      installBtn.addEventListener("click", () => {
        installBtn.style.display = "none";
        deferredPrompt.prompt();
      });
    });

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("SW registered"));
    }
  </script>
</body>
</html>
