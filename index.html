  <meta name="description" content="LevelUp helps you stay motivated with a focus timer, daily progress tracking, and rotating quotes.">
  <meta name="keywords" content="levelup, motivation app, timer, quotes, self-improvement, productivity, streak tracker">
  <meta property="og:title" content="LevelUp – Motivation Timer & Progress Tracker" />
  <meta property="og:description" content="Motivate yourself daily with LevelUp – a 24/7 motivation timer with rotating inspirational quotes." />
  <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/1055/1055646.png" />
  <meta property="og:url" content="https://fahim155255.github.io/Daily-Motivation/" />

  <meta name="theme-color" content="#ff5722" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LB0TJEH8QB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-LB0TJEH8QB');
  </script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1 style="margin-bottom: 10px;">LevelUp</h1>
    <div id="quote">"Stay hungry, stay foolish." – Steve Jobs</div>
    <div id="timer">0 days 00:00:00</div>
    <div id="progress-box">
      <label id="level-label">Level: Beginner</label>
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
    </div>
    <div id="controls">
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>
  <button id="installBtn" style="display:none; position:fixed; bottom:20px; right:20px;">Install App</button>
  <script src="script.js"></script>
  <script>
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "block";
      installBtn.addEventListener("click", () => {
        installBtn.style.display = "none";
        deferredPrompt.prompt();
      });
    });
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() => console.log("SW registered"));
    }
  </script>
</body>
