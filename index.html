
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iron Will Motivation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
    }

    h1 {
      margin-bottom: 10px;
      text-shadow: 1px 1px 5px #000;
    }

    #timer {
      font-size: 2.5em;
      margin: 20px 0;
      text-shadow: 1px 1px 5px #000;
    }

    #quote {
      max-width: 600px;
      font-size: 1.2em;
      margin: 20px;
      color: #f0f0f0;
      text-shadow: 1px 1px 5px #000;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff5733;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e03e1f;
    }
  </style>
</head>
<body>
  <h1>Iron Will</h1>

  <div id="timer">00 days 00:00:00</div>

  <div id="quote">"Stay hungry, stay foolish." – Steve Jobs</div>

  <button onclick="startTimer()">Start Motivation</button>
  <button onclick="resetTimer()">Reset</button>

  <script>
    const quotes = [
      {
        text: `"The only way to do great work is to love what you do." – Steve Jobs`,
        bg: "https://source.unsplash.com/1600x900/?motivation,work"
      },
      {
        text: `"Believe you can and you're halfway there." – Theodore Roosevelt`,
        bg: "https://source.unsplash.com/1600x900/?mountain,confidence"
      },
      {
        text: `"Success is not final, failure is not fatal: It is the courage to continue that counts." – Winston Churchill`,
        bg: "https://source.unsplash.com/1600x900/?success,courage"
      },
      {
        text: `"Don't watch the clock; do what it does. Keep going." – Sam Levenson`,
        bg: "https://source.unsplash.com/1600x900/?clock,focus"
      },
      {
        text: `"You are never too old to set another goal or to dream a new dream." – C.S. Lewis`,
        bg: "https://source.unsplash.com/1600x900/?dream,stars"
      },
      {
        text: `"Courage isn’t having the strength to go on – it is going on when you don’t have strength." – Napoléon Bonaparte`,
        bg: "https://source.unsplash.com/1600x900/?courage,strong"
      }
    ];

    let quoteInterval;

    function displayQuote() {
      const random = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").innerText = random.text;
      document.body.style.backgroundImage = `url('${random.bg}')`;
    }

    function startQuoteLoop() {
      displayQuote();
      quoteInterval = setInterval(displayQuote, 20000); // every 20 seconds
    }

    function stopQuoteLoop() {
      clearInterval(quoteInterval);
    }

    function formatTime(seconds) {
      const days = Math.floor(seconds / (3600 * 24));
      const hours = Math.floor((seconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      return `${days} days ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    function updateTimer() {
      const start = localStorage.getItem("motivationStart");
      if (!start) return;

      const now = Math.floor(Date.now() / 1000);
      const startTime = parseInt(start);
      const elapsed = now - startTime;
      document.getElementById("timer").innerText = formatTime(elapsed);
    }

    function startTimer() {
      if (!localStorage.getItem("motivationStart")) {
        localStorage.setItem("motivationStart", Math.floor(Date.now() / 1000));
      }
      updateTimer();
      setInterval(updateTimer, 1000);
      startQuoteLoop();
    }

    function resetTimer() {
      localStorage.removeItem("motivationStart");
      document.getElementById("timer").innerText = "00 days 00:00:00";
      stopQuoteLoop();
      document.body.style.backgroundImage = "none";
    }

    if (localStorage.getItem("motivationStart")) {
      startTimer();
    }
  </script>
</body>
</html>
